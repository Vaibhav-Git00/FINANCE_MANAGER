<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="exp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ExpensesEase</div>
        <div class="user">
            <span>VAIBHAV!</span>
            <i class="notification-icon">ðŸ””</i>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>Expense</li>
            <li>Card</li>
            <li>Transactions</li>
            <li>FAQ</li>
            <li>Settings</li>
            <li>LogOut</li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <div class="category">
                <h2>INCOMES</h2>
                <input type="text" placeholder="Salary & Income">
                <input type="text" placeholder="Pension">
                <input type="text" placeholder="Investments & Savings">
                <input type="text" placeholder="Other Income">
            </div>

            <div class="category">
                <h2>DEBT & LOAN PAYMENTS</h2>
                <input type="text" placeholder="Credit Card">
                <input type="text" placeholder="Education Loan">
                <input type="text" placeholder="Vehicle Loan">
                <input type="text" placeholder="Other Loan">
            </div>

            <div class="category">
                <h2>HOUSING & UTILITIES</h2>
                <input type="text" placeholder="Mortgage">
                <input type="text" placeholder="Home Maintenance">
                <input type="text" placeholder="Insurance">
                <input type="text" placeholder="Utilities">
            </div>

            <div class="category">
                <h2>LIVING EXPENSES</h2>
                <input type="text" placeholder="Food">
                <input type="text" placeholder="Clothing">
                <input type="text" placeholder="Household Supplies">
                <input type="text" placeholder="Other Expense">
            </div>

            <div class="category">
                <h2>MISCELLANEOUS EXPENSES</h2>
                <input type="text" placeholder="Travel & Vacation">
                <input type="text" placeholder="Entertainment/Tickets">
                <input type="text" placeholder="Hobbies/Sports">
                <input type="text" placeholder="Gifts/Donations">
            </div>

            <div class="category">
                <h2>PAYMENTS</h2>
                <input type="text" placeholder="Vendor">
                <input type="date">
                <input type="text" placeholder="Amount">
                <button>PAY</button>
            </div>
        </section>
    </main>
</body>
</html>
