    <main>
        <section class="content">
            <div class="category">
                <h2>INCOMES</h2>
                <input type="text" placeholder="Salary & Income">
                <input type="text" placeholder="Pension">
                <input type="text" placeholder="Investments & Savings">
                <input type="text" placeholder="Other Income">
            </div>

            <div class="category">
                <h2>DEBT & LOAN PAYMENTS</h2>
                <input type="text" placeholder="Credit Card">
                <input type="text" placeholder="Education Loan">

                <input type="text" placeholder="Other Loan">
            </div>

            <div class="category">
                <h2>HOUSING & UTILITIES</h2>
                <input type="text" placeholder="Mortgage">
                <input type="text" placeholder="Home Maintenance">
                <input type="text" placeholder="Insurance">
                <input type="text" placeholder="Utilities">
            </div>

            <div class="category">
                <h2>LIVING EXPENSES</h2>
                <input type="text" placeholder="Food">
                <input type="text" placeholder="Clothing">

                <input type="text" placeholder="Entertainment/Tickets">
                <input type="text" placeholder="Hobbies/Sports">
                <input type="text" placeholder="Gifts/Donations">
            </div>

            <div class="category">
                <h2>PAYMENTS</h2>
                <input type="text" placeholder="Vendor">
                <input type="date">
                <input type="text" placeholder="Amount">
                <button>PAY</button>
            </div>
        </section>
