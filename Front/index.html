<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseEase</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="logo.png"
                alt="Illustration of a person in a suit with a briefcase and a checklist" height="200" width="200">
            <h1>Take Control of <br> Your Money</h1>
            <p>Personal Budgeting is the secret to financial freedom. Start your journey today.</p>
        </div>
        <div class="right-panel">
            <h2><span>Expense</span> <span>Ease</span></h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="First name" name="first_name" id="first_name">
                    <input type="text" placeholder="Last name" name="last_name" id="last_name">
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Date of Birth" name="dob" id="dob">
                    <input type="tel" placeholder="Phone number" name="phone" id="phone">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="your_email_id@gmail.com" name="email" id="email">
                    <input type="password" placeholder="Enter your password" name="password" id="password">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm your password" name="confirm_password"
                        id="confirm_password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="footer">
                <p>New user? <a href="login.html">Sign In</a></p>
                <div class="separator">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <div class="social-buttons">
                    <button><i class="fab fa-google"></i> Google</button>
                    <button><i class="fab fa-linkedin"></i> LinkedIn</button>
                    <button><i class="fab fa-facebook"></i> Meta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
