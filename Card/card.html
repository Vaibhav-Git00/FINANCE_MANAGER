<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpensesEase - Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
     
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ExpensesEase</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> username!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <div class="sidebar">
            <div class="text-center mb-4">
                <img src="smae.png" alt="ExpensesEase Logo">
            </div>
            <div class="sidebar-content">
                <h5>Menu</h5> <!-- Moved Menu title here -->
                <div class="nav flex-column">
                    <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="#" class="nav-link"><i class="fas fa-wallet"></i> Expense</a>
                    <a href="#" class="nav-link"><i class="fas fa-credit-card"></i> Card</a>
                    <a href="#" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
                </div>
                <div class="mt-4">
                    <h6>General</h6>
                    <a href="#" class="nav-link"><i class="fas fa-question-circle"></i> FAQ</a>
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
            <div class="mt-4">
                <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content">
            <div class="main-content">
                <h2 class="text-center">Your Master Card</h2>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="image.png" class="card-img-top" alt="Master Card">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-details">
                            <h3 class="text-center">Payment Details:</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                    <input type="text" class="form-control" id="cardHolderName" placeholder="Card Holder Name">
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number (5555 5555 5555 5555)">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="Expiry Date (MM/YYYY)">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="CVV (919)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
